<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Neumorphised Clock</title>
  </head>
  <body>
    <div class="main-div">
      <div class="clock">
        <div class="hour">
          <div class="hr"></div>
        </div>
        <div class="min">
          <div class="mn"></div>
        </div>
        <div class="sec">
          <div class="sc"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      const hr=document.querySelector('.hr');
      const mn=document.querySelector('.mn');
      const sc=document.querySelector('.sc');
      setInterval(() => {
        const date=new Date();
        let hrot=(date.getHours()*30)+(date.getMinutes()*0.5);
        let mrot=date.getMinutes()*6;
        let srot=(date.getTime()/1000)*6;
        // let srot=date.getSeconds()*6;
        hr.style.transform=`rotateZ(${hrot}deg)`;
        mn.style.transform=`rotateZ(${mrot}deg)`;
        sc.style.transform=`rotateZ(${srot}deg)`;
      }, 1000);
</script>
  </body>
</html>
